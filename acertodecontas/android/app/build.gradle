plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin' // O Flutter Gradle Plugin deve vir depois do Android e Kotlin
    id 'com.google.gms.google-services' // Plugin do Firebase
}

android {
    namespace = "br.adatech.acertodecontas"
    compileSdk = 35 // Defina o número correto para evitar problemas de compilação
    ndkVersion = "26.1.10909125" // Se necessário, ajuste a versão do NDK

    defaultConfig {
        applicationId = "br.adatech.acertodecontas"
        minSdk = 33 // Defina a versão mínima do SDK necessária para seu app
        targetSdk = 33 // Certifique-se de estar compatível com o último SDK disponível
        versionCode = 1 // Atualize conforme necessário
        versionName = "1.0.0"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Importa a Firebase BoM para gerenciar versões automaticamente
    implementation platform('com.google.firebase:firebase-bom:33.10.0')

    // Dependências do Firebase que você deseja utilizar
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth:23.2.0'
    implementation 'androidx.credentials:credentials:1.5.0-rc01'
    implementation 'androidx.credentials:credentials-play-services-auth:1.3.0'
    implementation 'com.google.android.libraries.identity.googleid:googleid:1.1.1'

    // Adicione outras dependências conforme necessário
}
